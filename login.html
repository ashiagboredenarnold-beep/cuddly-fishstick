<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> SIGN UP/ LOGIN</title>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="/image/logo.png">
</head>
<body>
    <main>
        <input type="checkbox" aria-hidden="false" id="check">
        <div class="signup">
            <form action="home.html" class="signupform">
                <label for="check">Sign up</label>
                <input type="text" required placeholder="User name">
                <input type="email" required placeholder="Email">
                <input type="tel" required placeholder="Phone No">
                <input type="password" required placeholder="Password">
                <button>Sign up</button> 
            </form>

        </div>

        <div class="login">
            <form action="home.html">
                <label for="check"> Login</label>
                <input type="email" required placeholder="Email">
                <input type="password" required placeholder="Password">
                <button>Login</button>
            </form>
        </div>
    </main>
</body>
</html>
