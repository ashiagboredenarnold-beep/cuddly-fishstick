<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Green Horizon Hotel | Booking</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="booking.css">
</head>

<body>

<div class="booking-container">
    <div class="booking-header">
        <h1>Green Horizon Hotel</h1>
        <p>Book your stay and enjoy comfort, nature & luxury</p>
    </div>

    <form>
        <div class="form-group">
            <label for="checkin">Check-in Date</label>
            <input type="date" id="checkin" required>
        </div>

        <div class="form-group">
            <label for="checkout">Check-out Date</label>
            <input type="date" id="checkout" required>
        </div>

        <div class="form-group">
            <label for="guests">Number of Guests</label>
            <select id="guests">
                <option>1 Guest</option>
                <option>2 Guests</option>
                <option>3 Guests</option>
                <option>4 Guests</option>
            </select>
        </div>

        <div class="form-group">
            <label for="room">Room Type</label>
            <select id="room">
                <option>Standard Room</option>
                <option>Deluxe Room</option>
                <option>Executive Suite</option>
                <option>Presidential Suite</option>
            </select>
        </div>

        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Your full name" required>
        </div>

        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="example@email.com" required>
        </div>

        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" placeholder="+233..." required>
        </div>

        <div class="form-group full">
            <label for="request">Special Requests</label>
            <textarea id="request" placeholder="Any special requests?"></textarea>
        </div>

        <button class="btn">Book Now</button>
    </form>

    <p class="footer-note">
       Your comfort - our priority
    </p>
</div>

</body>
</html>
